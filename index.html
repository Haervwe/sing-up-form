<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Potta+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sing up!</title>
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <div class="title">
                <img class="logo" src="./img/logo.png" alt="logo">
                <h1>Tone Masters</h1>
            </div>
        </div>
        <form id="form" action="" method="get" class="singup">
            <div class="description">
                <p>Join our comunity of guitar tone lovers form all around the globe! share and explore all the diferent setups from our fellow members.</p>
                <p class="bold">Join Us Now!</p>
            </div>
            <div class="input-wrapper">
                <h3>Let's do this!</h3>
                <div class="inputs">
                    <div class="left">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" minlength="2" maxlength="20" placeholder="John" required>
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" name="mail" minlength="5" maxlength="25" placeholder="johndoe@email.com" required>
                        <label for="pswd">Password</label>
                        <input type="password" id="pswd" name="pswd" minlength="2" maxlength="20" required>
                        <div class="error"></div>
                    </div>
                    <div class="right">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" minlength="2" maxlength="20" placeholder="Doe" required>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="011-1456-4521"  required>
                        <label for="pswdconf">Confirm Password</label>
                        <input type="password" id="pswdconf" name="pswdconf" minlength="2" maxlength="20" required>
                    </div>
                </div>   
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account?<a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
